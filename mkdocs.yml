site_name: Arquitecturas de apps iOS


nav:
  - Arquitecturas de aplicaciones en iOS: 
    - Introducción: 'arquitecturas/1_intro_arquitecturas.md'
    - MVC: 'arquitecturas/2_MVC.md'
    - MVP: 'arquitecturas/3_MVP.md'
    - MVVM: 'arquitecturas/4_MVVM.md'
    - VIPER: 'arquitecturas/5_VIPER.md'
    - Ejercicios. App con MVVM: 'arquitecturas/6_ejercicios.md'
  

theme:
    language: es
    name: 'material'
    palette:
        primary: 'Teal'
        accent: 'Teal'
    font:
        text: 'Roboto'
        code: 'Roboto Mono'
    logo: 'logo.png'

# Ponemos como idioma de búsqueda el inglés
# para conseguir que busque correctamente
# todas las palabras en castellano, sin eliminar
# los excesivos derivados que se definen en
# https://github.com/MihaiValentin/lunr-languages/blob/master/lunr.es.js

extra:
    search:
        language: 'en'

markdown_extensions:
    - admonition
    - codehilite:
        linenums: true
    - footnotes
    - meta
    - sane_lists
    - toc:
       permalink: true
       toc_depth: 3
    - pymdownx.superfences